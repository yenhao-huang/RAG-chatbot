<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat with LLM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 120px;
            font-size: 16px;
            padding: 0.5em;
        }

        input[type="submit"] {
            padding: 0.5em 1em;
            font-size: 16px;
            margin-top: 0.5em;
        }

        .response-box {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            padding: 1em;
            margin-top: 1.5em;
            white-space: pre-wrap;
            max-width: 800px;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            margin-top: 2em;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Chat with Model</h1>

    <form action="/chat" method="post">
        <textarea name="message" placeholder="Enter your message here..."></textarea><br>
        <input type="submit" value="Send">
    </form>

    {% if response %}
    <h2>Model Response:</h2>
    <div class="response-box">
        {{ response | safe }}
    </div>
    {% endif %}
</body>

</html>
